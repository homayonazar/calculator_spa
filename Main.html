<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="calculator">
    <div id="theme-switcher">
        <input class="checccckkkkk" type="checkbox" id="toggleTheme" onchange="toggleTheme()">
        <label for="toggleTheme" class="switch">
            <span class="slider"></span>
        </label>
    </div>

  <input id="Display" readonly />

  <div id="keys">
    <button onclick="append_to_display('+')" class="key_color">+</button>
    <button onclick="append_to_display('7')">7</button>
    <button onclick="append_to_display('8')">8</button>
    <button onclick="append_to_display('9')">9</button>
    <button onclick="append_to_display('-')" class="key_color">-</button>
    <button onclick="append_to_display('4')">4</button>
    <button onclick="append_to_display('5')">5</button>
    <button onclick="append_to_display('6')">6</button>
    <button onclick="append_to_display('*')" class="key_color">*</button>
    <button onclick="append_to_display('1')">1</button>
    <button onclick="append_to_display('2')">2</button>
    <button onclick="append_to_display('3')">3</button>
    <button onclick="append_to_display('/')" class="key_color">/</button>
    <button onclick="append_to_display('0')">0</button>
    <button onclick="append_to_display('.')">.</button>
    <button onclick="calculate()" class="equal_btn">=</button>
    <button onclick="clear_display()" class="control_btn" style="grid-column: span 2;">C</button>
    <button onclick="delete_last()" class="control_btn" style="grid-column: span 2;">âŒ«</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
